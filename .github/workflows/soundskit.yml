name: Swift

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest
     strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=14.4,name=iPhone 12']

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
           pwd
           swift package init --type library
           xcrun simctl list
           xcodebuild clean test -project SoundsKit.xcodeproj -scheme SoundsKit -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        bash <(curl -s https://codecov.io/bash)       
      env: 
        destination: ${{ matrix.destination}}

    - name: Run tests
      run: swift test -v
