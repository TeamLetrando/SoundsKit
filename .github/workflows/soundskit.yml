name: Build & Test

on:
  pull_request:
    branches: [ main ]
    
jobs:
  unit_tests:
    runs-on: macos-10.14
    steps:
    - name: Repository checkout
      uses: actions/checkout@v2
    - name: Build for macOS
      run: swift build -v
    - name: Run macOS tests
      run: swift test -v
    - name: Build for iOS
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild build-for-testing -scheme SoundsKit -destination "platform=iOS Simulator,OS=latest,name=iPhone 12" | xcpretty
    - name: Run iOS tests
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild test-without-building -scheme SoundsKit -destination "platform=iOS Simulator,OS=latest,name=iPhone 12" | xcpretty
